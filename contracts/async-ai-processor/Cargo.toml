[package]
name = "async-ai-processor"
version = "0.1.0"
edition = "2021"
authors = ["Shade Studio"]
description = "Async AI pipeline job processor for NEAR â€” submit, checkpoint, and complete long-running AI analysis jobs"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
near-sdk = "5.24"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
borsh = { version = "1", features = ["derive"] }
hex = "0.4"

[dev-dependencies]
near-sdk = { version = "5.24", features = ["unit-testing"] }

[profile.release]
opt-level = "z"
lto = true
panic = "abort"
codegen-units = 1
overflow-checks = true
