name: Deploy

on:
  workflow_run:
    workflows: ['Test']
    types: [completed]

concurrency:
  group: deploy-${{ github.event.workflow_run.head_branch }}
  cancel-in-progress: false

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  check-tests:
    name: Verify Tests Passed
    runs-on: ubuntu-latest
    outputs:
      should-deploy: ${{ steps.check.outputs.should-deploy }}
      is-main: ${{ steps.check.outputs.is-main }}
    steps:
      - name: Check test workflow result
        id: check
        run: |
          if [ "${{ github.event.workflow_run.conclusion }}" != "success" ]; then
            echo "should-deploy=false" >> "$GITHUB_OUTPUT"
          else
            echo "should-deploy=true" >> "$GITHUB_OUTPUT"
          fi
          if [ "${{ github.event.workflow_run.head_branch }}" = "main" ]; then
            echo "is-main=true" >> "$GITHUB_OUTPUT"
          else
            echo "is-main=false" >> "$GITHUB_OUTPUT"
          fi

  deploy-preview:
    name: Deploy Preview
    needs: check-tests
    if: needs.check-tests.outputs.should-deploy == 'true' && needs.check-tests.outputs.is-main == 'false'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Pull Vercel config
        run: vercel pull --yes --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy preview
        id: deploy
        run: |
          URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$URL" >> "$GITHUB_OUTPUT"

      - name: Health check
        run: |
          sleep 5
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${{ steps.deploy.outputs.url }}/api/health")
          if [ "$STATUS" -ge 500 ]; then
            echo "Health check failed with status $STATUS"
            exit 1
          fi
          echo "Health check passed (HTTP $STATUS)"

  deploy-production:
    name: Deploy Production
    needs: check-tests
    if: needs.check-tests.outputs.should-deploy == 'true' && needs.check-tests.outputs.is-main == 'true'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Pull Vercel config
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy production
        id: deploy
        run: |
          URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$URL" >> "$GITHUB_OUTPUT"

      - name: Health check
        run: |
          sleep 10
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${{ steps.deploy.outputs.url }}/api/health")
          if [ "$STATUS" -ge 500 ]; then
            echo "Health check failed with status $STATUS"
            exit 1
          fi
          echo "Health check passed (HTTP $STATUS)"
