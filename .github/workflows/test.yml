name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: test-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

env:
  NEXT_PUBLIC_NEAR_NETWORK: testnet
  NEXT_PUBLIC_AI_ENDPOINT: https://api.test.near.ai
  NEXT_PUBLIC_IPFS_GATEWAY: https://gateway.pinata.cloud/ipfs
  NEXT_PUBLIC_ZK_VERIFIER_CONTRACT_ID: zk-verifier.testnet
  NEXT_PUBLIC_ASYNC_AI_CONTRACT_ID: async-ai.testnet
  NEXT_PUBLIC_AGENT_REGISTRY_CONTRACT_ID: agent-registry.testnet
  NEXT_PUBLIC_GRANT_REGISTRY_CONTRACT_ID: grant-registry.testnet
  NEXT_PUBLIC_ENABLE_AI_FEATURES: 'true'
  NEXT_PUBLIC_ENABLE_ZK_PROOFS: 'true'
  NEXT_PUBLIC_ENABLE_IPFS: 'true'
  NEXT_PUBLIC_ENABLE_SOCIAL: 'true'

jobs:
  unit:
    name: Unit Tests & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Unit & Integration Tests
        run: npm run test:ci

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  e2e:
    name: E2E Tests
    needs: unit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Build
        run: npm run build

      - name: Run E2E Tests
        run: npm run test:e2e:playwright

      - name: Upload Playwright Report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
